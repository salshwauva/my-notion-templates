<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@0,300;0,400;1,300&display=swap');

        body {
            background-color: transparent; 
            margin: 0;
            padding: 15px;
            font-family: 'Newsreader', serif;
            display: flex;
            flex-direction: column;
            gap: 20px; 
            overflow: hidden;
            /* GLOBAL LOWERCASE */
            text-transform: lowercase;
        }

        .event-link {
            text-decoration: none;
            color: inherit;
            display: block;
            transition: all 0.3s ease;
        }

        .event-pill {
            display: flex;
            align-items: center;
            padding: 12px 18px;
            border-radius: 14px;
            font-size: 14px; 
            color: #fce7f3; 
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            box-shadow: 
                inset 0 1px 0 rgba(255, 255, 255, 0.05),
                0 6px 15px rgba(0, 0, 0, 0.3);
            width: 300px; 
            box-sizing: border-box;
            position: relative;
        }

        .event-link:hover .event-pill {
            transform: translateY(-3px);
            border-color: rgba(255, 255, 255, 0.4);
            filter: brightness(1.1);
        }

        /* YELLOW SPARKLE GLOW */
        .active-task {
            border: 1.5px solid rgba(255, 255, 100, 0.8) !important;
            z-index: 10;
            animation: yellow-sparkle 2s infinite alternate;
        }

        @keyframes yellow-sparkle {
            from { 
                box-shadow: 0 0 10px rgba(255, 255, 100, 0.2); 
                transform: scale(1.02);
            }
            to { 
                box-shadow: 0 0 25px rgba(255, 255, 100, 0.5); 
                transform: scale(1.04);
            }
        }

        .event-time {
            font-weight: 300; 
            margin-right: 12px;
            white-space: nowrap;
            color: rgba(252, 231, 243, 0.6);
            font-style: italic;
        }

        .event-name {
            font-weight: 400;
            flex-grow: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            letter-spacing: 0.3px;
        }
    </style>
</head>
<body>

    <div id="calendar-content"></div>

    <script>
        const API_KEY = 'AIzaSyD0x1_dYTIdaCjAY-mJ_oYwDXXKj8y16R0';
        
        const calendarConfigs = [
            { id: 's.alshwauva@gmail.com', color: 'rgba(46, 36, 94, 0.65)' },        
            { id: 'f006951abacb803c0d3ce7f56bad41baf5f8363ac71da5fd5d8258cc5b6f71d5@group.calendar.google.com', color: 'rgba(88, 28, 135, 0.65)' }, 
            { id: '77cede4471f684268e82629f41d5a5b08e16786a9bc85b81a9938287e37b5bca@group.calendar.google.com', color: 'rgba(131, 24, 67, 0.6)' },  
            { id: '38d540c4f77bf5237793b3cbde8d18fbf23aa34a3bf9161c7fa035b79c68472c@group.calendar.google.com', color: 'rgba(64, 46, 122, 0.65)' }, 
            { id: 'b25fbf0703934693ab2cf26d7a82669bd8a38b624ca3bf70a9eb46a16ec40799@group.calendar.google.com', color: 'rgba(107, 33, 168, 0.55)' }, 
            { id: 'd9d2f73203f9382127c1697042669b5d46f2c6ecd297d8f2b28dd295978e4e07@group.calendar.google.com', color: 'rgba(30, 27, 75, 0.75)' }  
        ];

        async function fetchAllCalendars() {
            const now = new Date();
            const startOfDay = new Date(now); startOfDay.setHours(0,0,0,0);
            const endOfDay = new Date(now); endOfDay.setHours(23,59,59,999);
            const cacheBuster = now.getTime();

            const fetchPromises = calendarConfigs.map(async (config) => {
                const url = `https://www.googleapis.com/calendar/v3/calendars/${encodeURIComponent(config.id)}/events?key=${API_KEY}&timeMin=${startOfDay.toISOString()}&timeMax=${endOfDay.toISOString()}&singleEvents=true&orderBy=startTime&_cb=${cacheBuster}`;
                try {
                    const response = await fetch(url);
                    const data = await response.json();
                    if (data.items) {
                        return data.items.map(event => {
                            // ENSURE TITLE IS LOWERCASE
                            let title = (event.summary || event.description || "private event").toLowerCase();
                            return { ...event, summary: title, displayColor: config.color };
                        });
                    }
                    return [];
                } catch (e) { return []; }
            });

            const results = await Promise.all(fetchPromises);
            const allEvents = results.flat().sort((a, b) => new Date(a.start.dateTime || a.start.date) - new Date(b.start.dateTime || b.start.date));

            const container = document.getElementById('calendar-content');
            let htmlContent = '';

            allEvents.forEach(event => {
                const startT = new Date(event.start.dateTime || event.start.date);
                const endT = new Date(event.end.dateTime || event.end.date);
                const isActive = now >= startT && now <= endT;
                
                const formatTime = (date) => date.toLocaleTimeString([], {hour: 'numeric', minute:'2-digit'}).replace(/\s+/g, '').toLowerCase();
                
                htmlContent += `
                    <a href="${event.htmlLink || "#"}" target="_blank" class="event-link">
                        <div class="event-pill ${isActive ? 'active-task' : ''}" style="background-color: ${event.displayColor}">
                            <span class="event-time">${formatTime(startT)}-${formatTime(endT)}</span>
                            <span class="event-name">${event.summary}</span>
                        </div>
                    </a>
                `;
            });

            container.innerHTML = htmlContent || '<div style="color:rgba(252, 231, 243, 0.3); font-size:13px; padding:10px; font-style:italic;">no plans tonight...</div>';
        }

        // AGGRESSIVE REFRESH LOGIC
        // 1. Initial Load
        fetchAllCalendars();
        
        // 2. Refresh when user switches back to Notion tab
        window.addEventListener('focus', () => {
            console.log("Aggressive Refresh: Tab Focused");
            fetchAllCalendars();
        });

        // 3. Background refresh every 30 seconds (up from 5 minutes)
        setInterval(fetchAllCalendars, 30000);
    </script>
</body>
</html>
