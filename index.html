<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@0,300;0,400;1,300&display=swap');

        body {
            background-color: transparent; 
            margin: 0;
            padding: 20px;
            font-family: 'Newsreader', serif;
            display: flex;
            flex-direction: column;
            /* Wider gap to let the sparkle breathe */
            gap: 32px; 
            overflow-y: auto;
            /* Global lowercase for that minimalist feel */
            text-transform: lowercase;
        }

        .event-link {
            text-decoration: none;
            color: inherit;
            display: block;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .event-pill {
            display: flex;
            align-items: center;
            padding: 12px 18px;
            border-radius: 18px;
            font-size: 14px; 
            color: #fce7f3; 
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 
                inset 0 1px 0 rgba(255, 255, 255, 0.05),
                0 10px 25px rgba(0, 0, 0, 0.4);
            width: 310px; 
            box-sizing: border-box;
            position: relative;
            /* Smooth transition for hover effects */
            transition: all 0.3s ease;
        }

        .event-link:hover .event-pill {
            transform: translateY(-5px) scale(1.02);
            border-color: rgba(255, 255, 255, 0.5);
            filter: brightness(1.2);
        }

        /* YELLOW SPARKLE FOR ACTIVE TASK */
        .active-task {
            border: 2px solid #E31AE0 !important; /* Pink Pride border */
            z-index: 10;
            animation: active-glow 2s infinite alternate;
        }

        @keyframes active-glow {
            from { 
                box-shadow: 0 0 15px rgba(255, 255, 100, 0.3), inset 0 0 5px rgba(255, 255, 100, 0.2);
                transform: scale(1.03);
            }
            to { 
                box-shadow: 0 0 35px rgba(255, 255, 100, 0.7), 0 0 15px rgba(255, 113, 206, 0.4);
                transform: scale(1.06);
            }
        }

        .event-time {
            font-weight: 500; 
            margin-right: 15px;
            white-space: nowrap;
            /* Darker Contrast Color: Outer Rim Indigo */
            color: #290E7A; 
            font-style: italic;
            background: rgba(255, 255, 255, 0.25);
            padding: 3px 10px;
            border-radius: 10px;
            letter-spacing: -0.2px;
        }

        .event-name {
            font-weight: 400;
            flex-grow: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>

    <div id="calendar-content"></div>

    <script>
        const API_KEY = 'AIzaSyD0x1_dYTIdaCjAY-mJ_oYwDXXKj8y16R0';
        
        // DIVERSE PALETTE: Outer Rim, Fuchsia, Pink Pride, Aquarium Diver, Mint Green
        const calendarConfigs = [
            { id: 's.alshwauva@gmail.com', color: 'rgba(41, 14, 122, 0.65)' },        // Outer Rim
            { id: 'f006951abacb803c0d3ce7f56bad41baf5f8363ac71da5fd5d8258cc5b6f71d5@group.calendar.google.com', color: 'rgba(111, 28, 178, 0.65)' }, // Fuchsia Nebula
            { id: '77cede4471f684268e82629f41d5a5b08e16786a9bc85b81a9938287e37b5bca@group.calendar.google.com', color: 'rgba(227, 26, 224, 0.55)' },  // Pink Pride
            { id: '38d540c4f77bf5237793b3cbde8d18fbf23aa34a3bf9161c7fa035b79c68472c@group.calendar.google.com', color: 'rgba(9, 158, 169, 0.6)' },   // Aquarium Diver
            { id: 'b25fbf0703934693ab2cf26d7a82669bd8a38b624ca3bf70a9eb46a16ec40799@group.calendar.google.com', color: 'rgba(167, 249, 172, 0.5)' },  // Light Mint Green
            { id: 'd9d2f73203f9382127c1697042669b5d46f2c6ecd297d8f2b28dd295978e4e07@group.calendar.google.com', color: 'rgba(111, 28, 178, 0.4)' }   // Subtle Fuchsia
        ];

        async function fetchAllCalendars() {
            const now = new Date();
            const startOfDay = new Date(now); startOfDay.setHours(0,0,0,0);
            const endOfDay = new Date(now); endOfDay.setHours(23,59,59,999);
            const cacheBuster = now.getTime();

            const fetchPromises = calendarConfigs.map(async (config) => {
                const url = `https://www.googleapis.com/calendar/v3/calendars/${encodeURIComponent(config.id)}/events?key=${API_KEY}&timeMin=${startOfDay.toISOString()}&timeMax=${endOfDay.toISOString()}&singleEvents=true&orderBy=startTime&_cb=${cacheBuster}`;
                try {
                    const response = await fetch(url);
                    const data = await response.json();
                    return (data.items || []).map(event => ({
                        ...event,
                        summary: (event.summary || "private event").toLowerCase(),
                        displayColor: config.color
                    }));
                } catch (e) { return []; }
            });

            const results = await Promise.all(fetchPromises);
            const allEvents = results.flat().sort((a, b) => new Date(a.start.dateTime || a.start.date) - new Date(b.start.dateTime || b.start.date));

            const container = document.getElementById('calendar-content');
            let htmlContent = '';

            allEvents.forEach(event => {
                const startT = new Date(event.start.dateTime || event.start.date);
                const endT = new Date(event.end.dateTime || event.end.date);
                const isActive = now >= startT && now <= endT;
                
                // Height based on duration: 1 hour = ~100px height
                const durationMinutes = (endT - startT) / (1000 * 60);
                const calculatedHeight = Math.min(Math.max(durationMinutes * 1.5, 60), 250);

                const formatTime = (date) => date.toLocaleTimeString([], {hour: 'numeric', minute:'2-digit'}).replace(/\s+/g, '').toLowerCase();
                
                htmlContent += `
                    <a href="${event.htmlLink || "#"}" target="_blank" class="event-link">
                        <div class="event-pill ${isActive ? 'active-task' : ''}" 
                             style="background-color: ${event.displayColor}; height: ${calculatedHeight}px;">
                            <span class="event-time">${formatTime(startT)}-${formatTime(endT)}</span>
                            <span class="event-name">${event.summary}</span>
                        </div>
                    </a>
                `;
            });

            container.innerHTML = htmlContent || '<div style="color:rgba(167, 249, 172, 0.4); font-size:13px; padding:10px; font-style:italic;">no active signals...</div>';
        }

        fetchAllCalendars();
        // Instant refresh on focus
        window.addEventListener('focus', fetchAllCalendars);
        // Background refresh every 30 seconds
        setInterval(fetchAllCalendars, 30000);
    </script>
</body>
</html>
