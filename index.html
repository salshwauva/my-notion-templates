<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap');

        body {
            background-color: transparent; 
            margin: 0;
            padding: 20px;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            gap: 30px; 
            overflow-y: auto;
            text-transform: lowercase; /* Matches your countdown style */
        }

        .event-link {
            text-decoration: none;
            color: inherit;
            display: block;
            transition: all 0.3s ease;
        }

        .event-pill {
            display: flex;
            align-items: center;
            padding: 10px 18px;
            border-radius: 12px;
            font-size: 10px; 
            font-weight: 600;
            letter-spacing: 2px; 
            
            /* DARK INK TEXT FOR READABILITY */
            color: #080808; 
            
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            
            /* THICK GLOWING BORDER */
            border-width: 2px;
            border-style: solid;
            
            width: 320px; 
            box-sizing: border-box;
            position: relative;
            transition: transform 0.2s ease;
        }

        /* NEON GLOW EFFECTS BASED ON BORDER COLOR */
        .event-pill {
            box-shadow: 0 0 15px var(--glow-color);
        }

        .event-link:hover .event-pill {
            transform: translateY(-4px);
            filter: brightness(1.2);
        }

        .active-task {
            border: 3px solid #ffff64 !important; /* Yellow pulse for active task */
            animation: active-glow 2s infinite alternate;
        }

        @keyframes active-glow {
            from { box-shadow: 0 0 10px #ffff64; }
            to { box-shadow: 0 0 30px #ffff64; }
        }

        .event-time {
            font-weight: 600; 
            margin-right: 18px;
            white-space: nowrap;
            color: #080808; 
            background: rgba(255, 255, 255, 0.4);
            padding: 2px 8px;
            border-radius: 5px;
            font-size: 9px;
        }

        .event-name {
            flex-grow: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>

    <div id="calendar-content"></div>

    <script>
        const API_KEY = 'AIzaSyD0x1_dYTIdaCjAY-mJ_oYwDXXKj8y16R0';
        
        // SATURATED NEON PALETTE
        const calendarConfigs = [
            { id: 's.alshwauva@gmail.com', color: '#ff6d1f', glow: 'rgba(255, 109, 31, 0.6)' },      // NEON ORANGE
            { id: 'f006951abacb803c0d3ce7f56bad41baf5f8363ac71da5fd5d8258cc5b6f71d5@group.calendar.google.com', color: '#a7f9ac', glow: 'rgba(167, 249, 172, 0.6)' }, // NEON MINT
            { id: '77cede4471f684268e82629f41d5a5b08e16786a9bc85b81a9938287e37b5bca@group.calendar.google.com', color: '#03b2ed', glow: 'rgba(3, 178, 237, 0.6)' },   // NEON CYAN
            { id: '38d540c4f77bf5237793b3cbde8d18fbf23aa34a3bf9161c7fa035b79c68472c@group.calendar.google.com', color: '#fd59ca', glow: 'rgba(253, 89, 202, 0.6)' },  // NEON PINK
            { id: 'b25fbf0703934693ab2cf26d7a82669bd8a38b624ca3bf70a9eb46a16ec40799@group.calendar.google.com', color: '#ffff64', glow: 'rgba(255, 255, 100, 0.6)' }, // NEON YELLOW
            { id: 'd9d2f73203f9382127c1697042669b5d46f2c6ecd297d8f2b28dd295978e4e07@group.calendar.google.com', color: '#6f1cb2', glow: 'rgba(111, 28, 178, 0.6)' }   // NEON VIOLET
        ];

        async function fetchAllCalendars() {
            const now = new Date();
            const startOfDay = new Date(now); startOfDay.setHours(0,0,0,0);
            const endOfDay = new Date(now); endOfDay.setHours(23,59,59,999);
            const cacheBuster = now.getTime();

            const fetchPromises = calendarConfigs
                .filter(config => config.id && !config.id.includes('CALENDAR_ID'))
                .map(async (config) => {
                    const url = `https://www.googleapis.com/calendar/v3/calendars/${encodeURIComponent(config.id)}/events?key=${API_KEY}&timeMin=${startOfDay.toISOString()}&timeMax=${endOfDay.toISOString()}&singleEvents=true&orderBy=startTime&_cb=${cacheBuster}`;
                    try {
                        const response = await fetch(url);
                        const data = await response.json();
                        return (data.items || []).map(event => ({
                            ...event,
                            summary: (event.summary || "private").toLowerCase(),
                            borderColor: config.color,
                            glowColor: config.glow
                        }));
                    } catch (e) { return []; }
                });

            const results = await Promise.all(fetchPromises);
            const allEvents = results.flat().sort((a, b) => new Date(a.start.dateTime || a.start.date) - new Date(b.start.dateTime || b.start.date));

            const container = document.getElementById('calendar-content');
            let htmlContent = '';

            allEvents.forEach(event => {
                const startT = new Date(event.start.dateTime || event.start.date);
                const endT = new Date(event.end.dateTime || event.end.date);
                const isActive = now >= startT && now <= endT;
                
                const formatTime = (date) => date.toLocaleTimeString([], {hour: 'numeric', minute:'2-digit'}).replace(/\s+/g, '').toLowerCase();
                
                htmlContent += `
                    <a href="${event.htmlLink || "#"}" target="_blank" class="event-link">
                        <div class="event-pill ${isActive ? 'active-task' : ''}" 
                             style="border-color: ${event.borderColor}; --glow-color: ${event.glowColor}; background-color: rgba(255,255,255,0.05);">
                            <span class="event-time">${formatTime(startT)}</span>
                            <span class="event-name">${event.summary}</span>
                        </div>
                    </a>
                `;
            });

            container.innerHTML = htmlContent || '<div style="color:rgba(255,255,255,0.2); font-size:10px; letter-spacing:4px;">no signals detected</div>';
        }

        fetchAllCalendars();
        setInterval(fetchAllCalendars, 30000);
    </script>
</body>
</html>
