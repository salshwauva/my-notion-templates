<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        body {
            background-color: transparent; 
            margin: 0;
            padding: 5px;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .event-pill {
            display: flex;
            align-items: center;
            padding: 12px 18px;
            border-radius: 15px;
            font-size: 13px;
            color: white;
            
            /* Frosted Glass Effect */
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            border: 1px solid rgba(255, 255, 255, 0.25);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            
            width: fit-content;
            min-width: 280px;
            transition: transform 0.2s ease;
        }

        .event-pill:hover {
            transform: scale(1.02);
        }

        .event-time {
            font-size: 11px;
            font-weight: 700; /* Bold time */
            margin-right: 18px;
            white-space: nowrap;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: rgba(255, 255, 255, 0.95);
        }

        .event-name {
            font-weight: 400;
            flex-grow: 1;
            letter-spacing: 0.2px;
        }
    </style>
</head>
<body>

    <div id="calendar-content"></div>

    <script>
        const API_KEY = 'AIzaSyD0x1_dYTIdaCjAY-mJ_oYwDXXKj8y16R0';
        
        const calendarConfigs = [
            { id: 's.alshwauva@gmail.com', color: 'rgba(255, 113, 206, 0.45)' }, 
            { id: 'CALENDAR_ID_2', color: 'rgba(1, 205, 254, 0.45)' },
            { id: 'CALENDAR_ID_3', color: 'rgba(185, 103, 255, 0.45)' }
        ];

        async function fetchAllCalendars() {
            const start = new Date();
            start.setHours(0,0,0,0);
            const end = new Date();
            end.setHours(23,59,59,999);

            let allEvents = [];

            for (const config of calendarConfigs) {
                const url = `https://www.googleapis.com/calendar/v3/calendars/${encodeURIComponent(config.id)}/events?key=${API_KEY}&timeMin=${start.toISOString()}&timeMax=${end.toISOString()}&singleEvents=true&orderBy=startTime`;
                
                try {
                    const response = await fetch(url);
                    const data = await response.json();
                    if (data.items) {
                        const eventsWithColor = data.items.map(event => ({
                            ...event,
                            displayColor: config.color
                        }));
                        allEvents = allEvents.concat(eventsWithColor);
                    }
                } catch (e) { console.error("Sync Error", e); }
            }

            // Sort by start time
            allEvents.sort((a, b) => new Date(a.start.dateTime || a.start.date) - new Date(b.start.dateTime || b.start.date));

            const container = document.getElementById('calendar-content');
            container.innerHTML = '';

            allEvents.forEach(event => {
                const startT = new Date(event.start.dateTime || event.start.date);
                const endT = new Date(event.end.dateTime || event.end.date);
                
                const formatTime = (date) => date.toLocaleTimeString([], {hour: 'numeric', minute:'2-digit'}).replace(/\s+/g, '');
                const timeRange = `${formatTime(startT)} - ${formatTime(endT)}`;
                
                const pill = document.createElement('div');
                pill.className = 'event-pill';
                pill.style.backgroundColor = event.displayColor;
                pill.innerHTML = `
                    <span class="event-time">${timeRange}</span>
                    <span class="event-name">${event.summary}</span>
                `;
                container.appendChild(pill);
            });
        }
        fetchAllCalendars();
    </script>
</body>
</html>
