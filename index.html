<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap');

        body {
            background-color: transparent; 
            margin: 0;
            padding: 20px;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            gap: 30px; 
            overflow-y: auto;
            text-transform: uppercase;
        }

        .event-link {
            text-decoration: none;
            color: inherit;
            display: block;
            transition: all 0.3s ease;
        }

        .event-pill {
            display: flex;
            align-items: center;
            padding: 10px 18px;
            border-radius: 14px;
            font-size: 10.5px; 
            font-weight: 600;
            letter-spacing: 3px; 
            
            /* DARK INK TEXT */
            color: #080808; 
            
            /* HEAVIER FROSTED LOOK */
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            
            box-shadow: 
                inset 0 1px 1px rgba(255, 255, 255, 0.1),
                0 10px 20px rgba(0, 0, 0, 0.4);
            
            width: 320px; 
            box-sizing: border-box;
            position: relative;
            transition: transform 0.2s ease;
        }

        .event-link:hover .event-pill {
            transform: translateY(-4px);
            filter: brightness(1.1);
        }

        .active-task {
            border: 2.5px solid rgba(255, 255, 100, 0.9) !important;
            z-index: 10;
            animation: soft-sparkle 2s infinite alternate;
        }

        @keyframes soft-sparkle {
            from { box-shadow: 0 0 12px rgba(255, 255, 100, 0.3); transform: scale(1.01); }
            to { box-shadow: 0 0 30px rgba(255, 255, 100, 0.7); transform: scale(1.03); }
        }

        .event-time {
            font-weight: 500; 
            margin-right: 18px;
            white-space: nowrap;
            color: #001440; 
            background: rgba(255, 255, 255, 0.3);
            padding: 2px 10px;
            border-radius: 7px;
            font-size: 9.5px;
            letter-spacing: 1.5px;
        }

        .event-name {
            flex-grow: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>

    <div id="calendar-content"></div>

    <script>
        const API_KEY = 'AIzaSyD0x1_dYTIdaCjAY-mJ_oYwDXXKj8y16R0';
        
        // DEEP SOLID COLORS FROM YOUR PALETTE (85% Opacity)
        const calendarConfigs = [
            { id: 's.alshwauva@gmail.com', color: 'rgba(41, 14, 122, 0.85)' },      // Deep Outer Rim Indigo
            { id: 'f006951abacb803c0d3ce7f56bad41baf5f8363ac71da5fd5d8258cc5b6f71d5@group.calendar.google.com', color: 'rgba(9, 158, 169, 0.85)' }, // Aquarium Teal
            { id: '77cede4471f684268e82629f41d5a5b08e16786a9bc85b81a9938287e37b5bca@group.calendar.google.com', color: 'rgba(111, 28, 178, 0.85)' }, // Fuchsia Nebula
            { id: '38d540c4f77bf5237793b3cbde8d18fbf23aa34a3bf9161c7fa035b79c68472c@group.calendar.google.com', color: 'rgba(227, 26, 224, 0.85)' }, // Pink Pride
            { id: 'b25fbf0703934693ab2cf26d7a82669bd8a38b624ca3bf70a9eb46a16ec40799@group.calendar.google.com', color: 'rgba(167, 249, 172, 0.85)' }, // Mint Glow
            { id: 'd9d2f73203f9382127c1697042669b5d46f2c6ecd297d8f2b28dd295978e4e07@group.calendar.google.com', color: 'rgba(240, 142, 108, 0.85)' }, // Peach Dawn
            { id: 'CALENDAR_ID_7', color: 'rgba(78, 79, 227, 0.85)' },             // Electric Blue
            { id: 'CALENDAR_ID_8', color: 'rgba(44, 62, 80, 0.85)' },              // Slate Night
            { id: 'CALENDAR_ID_9', color: 'rgba(111, 28, 178, 0.75)' },            // Muted Purple
            { id: 'CALENDAR_ID_10', color: 'rgba(9, 158, 169, 0.75)' }             // Muted Teal
        ];

        async function fetchAllCalendars() {
            const now = new Date();
            const startOfDay = new Date(now); startOfDay.setHours(0,0,0,0);
            const endOfDay = new Date(now); endOfDay.setHours(23,59,59,999);
            const cacheBuster = now.getTime();

            const fetchPromises = calendarConfigs
                .filter(config => config.id && !config.id.includes('CALENDAR_ID'))
                .map(async (config) => {
                    const url = `https://www.googleapis.com/calendar/v3/calendars/${encodeURIComponent(config.id)}/events?key=${API_KEY}&timeMin=${startOfDay.toISOString()}&timeMax=${endOfDay.toISOString()}&singleEvents=true&orderBy=startTime&_cb=${cacheBuster}`;
                    try {
                        const response = await fetch(url);
                        const data = await response.json();
                        return (data.items || []).map(event => ({
                            ...event,
                            summary: (event.summary || "private event").toUpperCase(),
                            displayColor: config.color
                        }));
                    } catch (e) { return []; }
                });

            const results = await Promise.all(fetchPromises);
            const allEvents = results.flat().sort((a, b) => new Date(a.start.dateTime || a.start.date) - new Date(b.start.dateTime || b.start.date));

            const container = document.getElementById('calendar-content');
            let htmlContent = '';

            allEvents.forEach(event => {
                const startT = new Date(event.start.dateTime || event.start.date);
                const endT = new Date(event.end.dateTime || event.end.date);
                const isActive = now >= startT && now <= endT;
                
                const durationMinutes = (endT - startT) / (1000 * 60);
                const calculatedHeight = Math.min(Math.max(45 + (durationMinutes * 0.35), 45), 130);
                const formatTime = (date) => date.toLocaleTimeString([], {hour: 'numeric', minute:'2-digit'}).replace(/\s+/g, '').toUpperCase();
                
                htmlContent += `
                    <a href="${event.htmlLink || "#"}" target="_blank" class="event-link">
                        <div class="event-pill ${isActive ? 'active-task' : ''}" 
                             style="background-color: ${event.displayColor}; height: ${calculatedHeight}px;">
                            <span class="event-time">${formatTime(startT)}-${formatTime(endT)}</span>
                            <span class="event-name">${event.summary}</span>
                        </div>
                    </a>
                `;
            });

            container.innerHTML = htmlContent || '<div style="color:rgba(255,255,255,0.2); font-size:10px; letter-spacing:4px;">NO SIGNALS DETECTED</div>';
        }

        fetchAllCalendars();
        window.addEventListener('focus', fetchAllCalendars);
        setInterval(fetchAllCalendars, 30000);
    </script>
</body>
</html>
