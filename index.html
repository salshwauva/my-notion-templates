<!DOCTYPE html>
<html>
<head>
<style>
  body { 
    font-family: 'Inter', sans-serif; 
    background-color: transparent; 
    color: #37352f; 
    padding: 10px;
  }
  .container {
    border: 1px solid #f1f1f1;
    border-radius: 15px;
    padding: 20px;
    background: #ffffff;
    box-shadow: 0 4px 6px rgba(0,0,0,0.05);
  }
  h2 { font-style: italic; color: #b56576; border-bottom: 1px solid #f1f1f1; padding-bottom: 5px; }
  .item { display: flex; align-items: center; margin: 10px 0; font-size: 14px; }
  .dot { height: 10px; width: 10px; border-radius: 50%; margin-right: 10px; }
</style>
</head>
<body>

<div class="container">
  <h2>Daily Schedule</h2>
  <div class="item"><div class="dot" style="background-color: #DCAE96;"></div> 09:00 — Reading</div>
  <div class="item"><div class="dot" style="background-color: #B2AC88;"></div> 11:00 — Workout</div>
  <div class="item"><div class="dot" style="background-color: #DCAE96;"></div> 14:00 — Sewing</div>
</div>

</body>
</html>
