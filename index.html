<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@0,400;0,500;1,400&display=swap');

        body {
            background-color: transparent; 
            margin: 0;
            padding: 20px;
            font-family: 'Newsreader', serif;
            display: flex;
            flex-direction: column;
            gap: 30px; 
            overflow-y: auto;
            text-transform: uppercase;
        }

        .event-link {
            text-decoration: none;
            color: inherit;
            display: block;
            transition: all 0.3s ease;
        }

        .event-pill {
            display: flex;
            align-items: center;
            padding: 10px 18px;
            border-radius: 14px;
            font-size: 13px; 
            letter-spacing: 1.2px;
            color: #ffffff; 
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 
                inset 0 1px 1px rgba(255, 255, 255, 0.1),
                0 10px 20px rgba(0, 0, 0, 0.3);
            width: 310px; 
            box-sizing: border-box;
            position: relative;
            transition: transform 0.2s ease;
        }

        .event-link:hover .event-pill {
            transform: translateY(-4px);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .active-task {
            border: 1.5px solid rgba(255, 255, 100, 0.8) !important;
            z-index: 10;
            animation: soft-sparkle 2s infinite alternate;
        }

        @keyframes soft-sparkle {
            from { box-shadow: 0 0 10px rgba(255, 255, 100, 0.2); transform: scale(1.01); }
            to { box-shadow: 0 0 25px rgba(255, 255, 100, 0.5); transform: scale(1.03); }
        }

        .event-time {
            font-weight: 500; 
            margin-right: 15px;
            white-space: nowrap;
            /* Smoke Plum (#514A5F) for contrast against glass colors */
            color: #514A5F; 
            font-style: italic;
            background: rgba(255, 255, 255, 0.35);
            padding: 2px 8px;
            border-radius: 6px;
        }

        .event-name {
            font-weight: 500;
            flex-grow: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>

    <div id="calendar-content"></div>

    <script>
        const API_KEY = 'AIzaSyD0x1_dYTIdaCjAY-mJ_oYwDXXKj8y16R0';
        
        // 10 PLACES FOR CALENDARS - ALL COLORS FROM YOUR PALETTES
        const calendarConfigs = [
            { id: 's.alshwauva@gmail.com', color: 'rgba(9, 158, 169, 0.65)' },      // Aquarium Diver (Teal)
            { id: 'CALENDAR_ID_2', color: 'rgba(111, 28, 178, 0.6)' },            // Fuchsia Nebula (Purple)
            { id: 'CALENDAR_ID_3', color: 'rgba(127, 136, 134, 0.6)' },           // Starlit Lavender (Gray-Lavender)
            { id: 'CALENDAR_ID_4', color: 'rgba(245, 166, 35, 0.65)' },           // Tangerine Spark (Orange)
            { id: 'CALENDAR_ID_5', color: 'rgba(83, 221, 209, 0.55)' },           // Seafoam Glow (Mint)
            { id: 'CALENDAR_ID_6', color: 'rgba(229, 92, 154, 0.6)' },            // Fuchsia Breeze (Pink)
            { id: 'CALENDAR_ID_7', color: 'rgba(41, 14, 122, 0.7)' },             // Outer Rim (Dark Indigo)
            { id: 'CALENDAR_ID_8', color: 'rgba(240, 142, 108, 0.65)' },          // Peach Dawn (Peach)
            { id: 'CALENDAR_ID_9', color: 'rgba(78, 79, 227, 0.6)' },             // Sky Blue (Blue)
            { id: 'CALENDAR_ID_10', color: 'rgba(44, 62, 80, 0.65)' }             // Midnight Slate (Dark Gray)
        ];

        async function fetchAllCalendars() {
            const now = new Date();
            const startOfDay = new Date(now); startOfDay.setHours(0,0,0,0);
            const endOfDay = new Date(now); endOfDay.setHours(23,59,59,999);
            const cacheBuster = now.getTime();

            const fetchPromises = calendarConfigs.map(async (config) => {
                if(config.id.includes('CALENDAR_ID')) return [];
                const url = `https://www.googleapis.com/calendar/v3/calendars/${encodeURIComponent(config.id)}/events?key=${API_KEY}&timeMin=${startOfDay.toISOString()}&timeMax=${endOfDay.toISOString()}&singleEvents=true&orderBy=startTime&_cb=${cacheBuster}`;
                try {
                    const response = await fetch(url);
                    const data = await response.json();
                    return (data.items || []).map(event => ({
                        ...event,
                        summary: (event.summary || "private event").toUpperCase(),
                        displayColor: config.color
                    }));
                } catch (e) { return []; }
            });

            const results = await Promise.all(fetchPromises);
            const allEvents = results.flat().sort((a, b) => new Date(a.start.dateTime || a.start.date) - new Date(b.start.dateTime || b.start.date));

            const container = document.getElementById('calendar-content');
            let htmlContent = '';

            allEvents.forEach(event => {
                const startT = new Date(event.start.dateTime || event.start.date);
                const endT = new Date(event.end.dateTime || event.end.date);
                const isActive = now >= startT && now <= endT;
                
                const durationMinutes = (endT - startT) / (1000 * 60);
                const calculatedHeight = Math.min(Math.max(45 + (durationMinutes * 0.3), 45), 120);

                const formatTime = (date) => date.toLocaleTimeString([], {hour: 'numeric', minute:'2-digit'}).replace(/\s+/g, '').toUpperCase();
                
                htmlContent += `
                    <a href="${event.htmlLink || "#"}" target="_blank" class="event-link">
                        <div class="event-pill ${isActive ? 'active-task' : ''}" 
                             style="background-color: ${event.displayColor}; height: ${calculatedHeight}px;">
                            <span class="event-time">${formatTime(startT)}-${formatTime(endT)}</span>
                            <span class="event-name">${event.summary}</span>
                        </div>
                    </a>
                `;
            });

            container.innerHTML = htmlContent || '<div style="color:rgba(255,255,255,0.2); font-size:11px; letter-spacing:2px;">NO EVENTS TODAY</div>';
        }

        fetchAllCalendars();
        window.addEventListener('focus', fetchAllCalendars);
        setInterval(fetchAllCalendars, 30000);
    </script>
</body>
</html>
