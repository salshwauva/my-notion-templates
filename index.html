<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        html, body {
            background-color: transparent; 
            margin: 0;
            padding: 0px; 
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            gap: 50px; 
            overflow-x: hidden;
            align-items: flex-start;
        }

        .event-link {
            text-decoration: none;
            color: inherit;
            display: block;
            width: fit-content;
            margin: 0;
            transition: transform 0.2s ease-out;
        }

        .event-link:first-child {
            margin-top: 10px;
        }

        .event-link:hover {
            transform: scale(1.02) translateX(5px);
            z-index: 20;
        }

        .event-pill {
            display: flex;
            align-items: center;
            padding: 10px 18px;
            border-radius: 12px;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-width: 2.5px;
            border-style: solid;
            width: 380px; 
            box-sizing: border-box;
            position: relative;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px var(--glow-color);
        }

        .event-link:hover .event-pill {
            filter: brightness(1.2);
            box-shadow: 0 8px 25px var(--glow-color);
        }

        .active-task {
            border-width: 6px !important;
            border-color: #ffff64 !important;
            animation: active-glow 1.5s infinite alternate ease-in-out;
        }

        @keyframes active-glow {
            from { box-shadow: 0 0 15px #ffff64; }
            to { box-shadow: 0 0 45px #ffff64; }
        }

        /* TIME: LOWERCASE PURPLE */
        .event-time {
            font-family: 'Share Tech Mono', monospace;
            font-size: 14px;
            color: rgb(129, 82, 190); 
            letter-spacing: 1px;
            margin-right: 20px;
            white-space: nowrap;
            text-transform: lowercase; /* Keeps time lowercase */
        }

        /* EVENT NAME: ALL CAPS GRAY */
        .event-name {
            font-family: 'Press Start 2P', cursive;
            font-size: 7px;
            color: rgb(122, 122, 121);
            letter-spacing: 1px;
            flex-grow: 1;
            line-height: 1.8;
            word-wrap: break-word;
            text-transform: uppercase; /* FORCED ALL CAPS */
        }
    </style>
</head>
<body>

    <div id="calendar-content"></div>

    <script>
        const API_KEY = 'AIzaSyD0x1_dYTIdaCjAY-mJ_oYwDXXKj8y16R0';
        
        const calendarConfigs = [
            { id: 's.alshwauva@gmail.com', color: 'rgb(76, 93, 215)', glow: 'rgba(76, 93, 215, 0.4)' },
            { id: 'f006951abacb803c0d3ce7f56bad41baf5f8363ac71da5fd5d8258cc5b6f71d5@group.calendar.google.com', color: 'rgb(194, 49, 201)', glow: 'rgba(194, 49, 201, 0.4)' },
            { id: '77cede4471f684268e82629f41d5a5b08e16786a9bc85b81a9938287e37b5bca@group.calendar.google.com', color: 'rgb(104, 162, 135)', glow: 'rgba(104, 162, 135, 0.4)' },   
            { id: '38d540c4f77bf5237793b3cbde8d18fbf23aa34a3bf9161c7fa035b79c68472c@group.calendar.google.com', color: 'rgb(226, 213, 241)', glow: 'rgba(226, 213, 241, 0.4)' },  
            { id: 'b25fbf0703934693ab2cf26d7a82669bd8a38b624ca3bf70a9eb46a16ec40799@group.calendar.google.com', color: 'rgb(124, 206, 151)', glow: 'rgba(124, 206, 151, 0.4)' }
        ];

        async function fetchAllCalendars() {
            const now = new Date();
            const startOfDay = new Date(now); startOfDay.setHours(0,0,0,0);
            const endOfDay = new Date(now); endOfDay.setHours(23,59,59,999);
            
            const fetchPromises = calendarConfigs.map(async (config) => {
                const url = `https://www.googleapis.com/calendar/v3/calendars/${encodeURIComponent(config.id)}/events?key=${API_KEY}&timeMin=${startOfDay.toISOString()}&timeMax=${endOfDay.toISOString()}&singleEvents=true&orderBy=startTime`;
                try {
                    const response = await fetch(url);
                    const data = await response.json();
                    return (data.items || []).map(event => ({
                        ...event,
                        summary: (event.summary || "private"),
                        borderColor: config.color,
                        glowColor: config.glow
                    }));
                } catch (e) { return []; }
            });

            const results = await Promise.all(fetchPromises);
            const allEvents = results.flat().sort((a, b) => new Date(a.start.dateTime || a.start.date) - new Date(b.start.dateTime || b.start.date));

            const container = document.getElementById('calendar-content');
            let htmlContent = '';

            allEvents.forEach(event => {
                const startT = new Date(event.start.dateTime || event.start.date);
                const endT = new Date(event.end.dateTime || event.end.date);
                const isActive = now >= startT && now <= endT;
                
                const durationMinutes = (endT - startT) / (1000 * 60);
                const dynamicHeight = Math.max(50, durationMinutes * 1.2);

                const formatTime = (date) => date.toLocaleTimeString([], {hour: 'numeric', minute:'2-digit'}).replace(/\s+/g, '').toLowerCase();
                const timeRange = `${formatTime(startT)}-${formatTime(endT)}`;
                
                htmlContent += `
                    <a href="${event.htmlLink || "#"}" target="_blank" class="event-link">
                        <div class="event-pill ${isActive ? 'active-task' : ''}" 
                             style="border-color: ${event.borderColor}; --glow-color: ${event.glowColor}; background-color: rgba(255,255,255,0.05); height: ${dynamicHeight}px;">
                            <span class="event-time">${timeRange}</span>
                            <span class="event-name">${event.summary}</span>
                        </div>
                    </a>
                `;
            });

            container.innerHTML = htmlContent || '<div style="color:rgba(255,255,255,0.2); font-size:10px;">NO SIGNALS DETECTED</div>';
        }

        fetchAllCalendars();
        setInterval(fetchAllCalendars, 60000);
    </script>
</body>
</html>
