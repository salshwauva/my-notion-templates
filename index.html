<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap');

        html, body {
            background-color: transparent; 
            margin: 0;
            padding: 0; 
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            gap: 30px; 
            overflow-x: hidden;
            text-transform: lowercase;
            align-items: flex-start;
        }

        .event-link {
            text-decoration: none;
            color: inherit;
            display: block;
            width: fit-content;
            margin: 0;
            transition: transform 0.2s ease-out;
        }

        /* THE 'POP' HOVER EFFECT */
        .event-link:hover {
            transform: scale(1.04) translateX(5px);
            z-index: 20;
        }

        .event-pill {
            display: flex;
            align-items: center;
            padding: 10px 18px;
            border-radius: 12px;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-width: 2.5px;
            border-style: solid;
            width: 360px; 
            box-sizing: border-box;
            position: relative;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px var(--glow-color);
            min-height: 50px; 
        }

        .event-link:hover .event-pill {
            filter: brightness(1.2);
            box-shadow: 0 8px 25px var(--glow-color);
        }

        .active-task {
            border-width: 6px !important;
            border-color: #ffff64 !important;
            animation: active-glow 1.5s infinite alternate ease-in-out;
        }

        @keyframes active-glow {
            from { box-shadow: 0 0 15px #ffff64; }
            to { box-shadow: 0 0 45px #ffff64; }
        }

        /* TIME: NOW LARGER - YELLOW (252, 217, 42) */
        .event-time {
            font-weight: 600; 
            font-size: 10px; /* Swapped size */
            color: rgb(252, 217, 42); 
            letter-spacing: 1px;
            margin-right: 15px;
            white-space: nowrap;
            background: rgba(0, 0, 0, 0.2);
            padding: 4px 10px;
            border-radius: 6px;
        }

        /* EVENT NAME: NOW SMALLER - ORANGE (232, 98, 43) */
        .event-name {
            font-size: 8.5px; /* Swapped size */
            font-weight: 600;
            color: rgb(232, 98, 43);
            letter-spacing: 2px;
            flex-grow: 1;
            line-height: 1.4;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

    <div id="calendar-content"></div>

    <script>
        const API_KEY = 'AIzaSyD0x1_dYTIdaCjAY-mJ_oYwDXXKj8y16R0';
        
        const calendarConfigs = [
            { id: 's.alshwauva@gmail.com', color: '#ff6d1f', glow: 'rgba(255, 109, 31, 0.4)' },
            { id: 'f006951abacb803c0d3ce7f56bad41baf5f8363ac71da5fd5d8258cc5b6f71d5@group.calendar.google.com', color: '#a7f9ac', glow: 'rgba(167, 249, 172, 0.4)' },
            { id: '77cede4471f684268e82629f41d5a5b08e16786a9bc85b81a9938287e37b5bca@group.calendar.google.com', color: '#03b2ed', glow: 'rgba(3, 178, 237, 0.4)' },   
            { id: '38d540c4f77bf5237793b3cbde8d18fbf23aa34a3bf9161c7fa035b79c68472c@group.calendar.google.com', color: '#fd59ca', glow: 'rgba(253, 89, 202, 0.4)' },  
            { id: 'b25fbf0703934693ab2cf26d7a82669bd8a38b624ca3bf70a9eb46a16ec40799@group.calendar.google.com', color: '#ffff64', glow: 'rgba(255, 255, 100, 0.4)' }, 
            { id: 'd9d2f73203f9382127c1697042669b5d46f2c6ecd297d8f2b28dd295978e4e07@group.calendar.google.com', color: '#6f1cb2', glow: 'rgba(111, 28, 178, 0.4)' }   
        ];

        async function fetchAllCalendars() {
            const now = new Date();
            const startOfDay = new Date(now); startOfDay.setHours(0,0,0,0);
            const endOfDay = new Date(now); endOfDay.setHours(23,59,59,999);
            const cacheBuster = now.getTime();

            const fetchPromises = calendarConfigs
                .filter(config => config.id && !config.id.includes('CALENDAR_ID'))
                .map(async (config) => {
                    const url = `https://www.googleapis.com/calendar/v3/calendars/${encodeURIComponent(config.id)}/events?key=${API_KEY}&timeMin=${startOfDay.toISOString()}&timeMax=${endOfDay.toISOString()}&singleEvents=true&orderBy=startTime&_cb=${cacheBuster}`;
                    try {
                        const response = await fetch(url);
                        const data = await response.json();
                        return (data.items || []).map(event => ({
                            ...event,
                            summary: (event.summary || "private").toLowerCase(),
                            borderColor: config.color,
                            glowColor: config.glow
                        }));
                    } catch (e) { return []; }
                });

            const results = await Promise.all(fetchPromises);
            const allEvents = results.flat().sort((a, b) => new Date(a.start.dateTime || a.start.date) - new Date(b.start.dateTime || b.start.date));

            const container = document.getElementById('calendar-content');
            let htmlContent = '';

            allEvents.forEach(event => {
                const startT = new Date(event.start.dateTime || event.start.date);
                const endT = new Date(event.end.dateTime || event.end.date);
                const isActive = now >= startT && now <= endT;
                
                const durationMinutes = (endT - startT) / (1000 * 60);
                const dynamicHeight = Math.max(50, durationMinutes * 1.2);

                const formatTime = (date) => date.toLocaleTimeString([], {hour: 'numeric', minute:'2-digit'}).replace(/\s+/g, '').toLowerCase();
                const timeRange = `${formatTime(startT)}-${formatTime(endT)}`;
                
                htmlContent += `
                    <a href="${event.htmlLink || "#"}" target="_blank" class="event-link">
                        <div class="event-pill ${isActive ? 'active-task' : ''}" 
                             style="border-color: ${event.borderColor}; --glow-color: ${event.glowColor}; background-color: rgba(255,255,255,0.05); height: ${dynamicHeight}px;">
                            <span class="event-time">${timeRange}</span>
                            <span class="event-name">${event.summary}</span>
                        </div>
                    </a>
                `;
            });

            container.innerHTML = htmlContent || '<div style="color:rgba(255,255,255,0.2); font-size:10px; letter-spacing:4px;">no signals detected</div>';
        }

        fetchAllCalendars();
        setInterval(fetchAllCalendars, 60000);
    </script>
</body>
</html>
