<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');

        body {
            background-color: transparent; 
            margin: 0;
            padding: 10px;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .event-pill {
            display: flex;
            align-items: center;
            padding: 12px 18px;
            border-radius: 15px;
            font-size: 13px;
            color: white;
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 300px; 
            box-sizing: border-box;
            transition: all 0.4s ease;
            position: relative;
        }

        /* The Glow Effect for Active Tasks */
        .active-task {
            border: 2px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4), 0 0 40px rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
            animation: pulse-glow 2s infinite alternate;
            z-index: 10;
        }

        @keyframes pulse-glow {
            from { box-shadow: 0 0 15px rgba(255, 255, 255, 0.3); }
            to { box-shadow: 0 0 25px rgba(255, 255, 255, 0.6); }
        }

        .event-time {
            font-size: 11px;
            font-weight: 700;
            margin-right: 18px;
            white-space: nowrap;
            text-transform: uppercase;
            min-width: 110px;
            color: rgba(255, 255, 255, 0.95);
        }

        .event-name {
            font-weight: 400;
            flex-grow: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>

    <div id="calendar-content"></div>

    <script>
        const API_KEY = 'AIzaSyD0x1_dYTIdaCjAY-mJ_oYwDXXKj8y16R0';
        
        const calendarConfigs = [
            { id: 's.alshwauva@gmail.com', color: 'rgba(255, 113, 206, 0.45)' }, 
            { id: 'CALENDAR_ID_2', color: 'rgba(1, 205, 254, 0.45)' },
            { id: 'CALENDAR_ID_3', color: 'rgba(185, 103, 255, 0.45)' }
        ];

        async function fetchAllCalendars() {
            const now = new Date();
            const startOfDay = new Date(now);
            startOfDay.setHours(0,0,0,0);
            const endOfDay = new Date(now);
            endOfDay.setHours(23,59,59,999);

            let allEvents = [];

            for (const config of calendarConfigs) {
                const url = `https://www.googleapis.com/calendar/v3/calendars/${encodeURIComponent(config.id)}/events?key=${API_KEY}&timeMin=${startOfDay.toISOString()}&timeMax=${endOfDay.toISOString()}&singleEvents=true&orderBy=startTime`;
                
                try {
                    const response = await fetch(url);
                    const data = await response.json();
                    if (data.items) {
                        allEvents = allEvents.concat(data.items.map(event => ({
                            ...event,
                            displayColor: config.color
                        })));
                    }
                } catch (e) { console.error("Sync Error", e); }
            }

            allEvents.sort((a, b) => new Date(a.start.dateTime || a.start.date) - new Date(b.start.dateTime || b.start.date));

            const container = document.getElementById('calendar-content');
            container.innerHTML = '';

            allEvents.forEach(event => {
                const startT = new Date(event.start.dateTime || event.start.date);
                const endT = new Date(event.end.dateTime || event.end.date);
                
                // Logic to check if this task is happening right now
                const isActive = now >= startT && now <= endT;

                const formatTime = (date) => date.toLocaleTimeString([], {hour: 'numeric', minute:'2-digit'}).replace(/\s+/g, '');
                const timeRange = `${formatTime(startT)} - ${formatTime(endT)}`;
                
                const pill = document.createElement('div');
                pill.className = `event-pill ${isActive ? 'active-task' : ''}`;
                pill.style.backgroundColor = event.displayColor;
                pill.innerHTML = `
                    <span class="event-time">${timeRange}</span>
                    <span class="event-name">${event.summary}</span>
                `;
                container.appendChild(pill);
            });
        }
        fetchAllCalendars();
        // Refresh every 5 minutes to keep the "Active" status accurate
        setInterval(fetchAllCalendars, 300000);
    </script>
</body>
</html>
