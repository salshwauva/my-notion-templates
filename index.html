<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        /* Your Font: Instrument Serif */
        @import url('https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&display=swap');

        body {
            background-color: transparent; 
            margin: 0;
            padding: 10px;
            font-family: 'Instrument Serif', serif;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* Restoration of Clickable Style */
        .event-link {
            text-decoration: none;
            color: inherit;
            display: block;
            transition: all 0.3s ease;
        }

        .event-pill {
            display: flex;
            align-items: center;
            padding: 12px 18px;
            border-radius: 15px;
            font-size: 16px; /* Increased slightly for serif readability */
            color: white;
            
            /* Glassmorphism with Depth */
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            
            /* Inner glow makes it look less flat */
            box-shadow: 
                inset 0 1px 1px rgba(255, 255, 255, 0.4),
                0 4px 15px rgba(0, 0, 0, 0.15);
            
            width: 300px; 
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
        }

        /* Subtle Shimmer Overlay */
        .event-pill::after {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; height: 50%;
            background: linear-gradient(rgba(255,255,255,0.1), rgba(255,255,255,0));
            pointer-events: none;
        }

        .event-link:hover .event-pill {
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .active-task {
            border: 2px solid rgba(255, 255, 255, 0.9);
            animation: pulse-glow 2s infinite alternate;
            z-index: 10;
        }

        @keyframes pulse-glow {
            from { box-shadow: 0 0 15px rgba(255, 255, 255, 0.3); transform: scale(1.02); }
            to { box-shadow: 0 0 25px rgba(255, 255, 255, 0.6); transform: scale(1.04); }
        }

        .event-time {
            font-size: 12px;
            font-weight: 700;
            margin-right: 18px;
            white-space: nowrap;
            text-transform: uppercase;
            min-width: 105px;
            color: rgba(255, 255, 255, 0.95);
        }

        .event-name {
            font-weight: 400;
            flex-grow: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-style: italic; /* Looks nice with Instrument Serif */
        }
    </style>
</head>
<body>

    <div id="calendar-content"></div>

    <script>
        const API_KEY = 'AIzaSyD0x1_dYTIdaCjAY-mJ_oYwDXXKj8y16R0';
        
        const calendarConfigs = [
            { id: 's.alshwauva@gmail.com', color: 'rgba(255, 113, 206, 0.45)' }, 
            { id: 'CALENDAR_ID_2', color: 'rgba(1, 205, 254, 0.45)' },
            { id: 'CALENDAR_ID_3', color: 'rgba(185, 103, 255, 0.45)' }
        ];

        async function fetchAllCalendars() {
            const now = new Date();
            const startOfDay = new Date(now);
            startOfDay.setHours(0,0,0,0);
            const endOfDay = new Date(now);
            endOfDay.setHours(23,59,59,999);

            let allEvents = [];

            for (const config of calendarConfigs) {
                const url = `https://www.googleapis.com/calendar/v3/calendars/${encodeURIComponent(config.id)}/events?key=${API_KEY}&timeMin=${startOfDay.toISOString()}&timeMax=${endOfDay.toISOString()}&singleEvents=true&orderBy=startTime`;
                
                try {
                    const response = await fetch(url);
                    const data = await response.json();
                    if (data.items) {
                        allEvents = allEvents.concat(data.items.map(event => ({
                            ...event,
                            displayColor: config.color
                        })));
                    }
                } catch (e) { console.error("Sync Error", e); }
            }

            allEvents.sort((a, b) => new Date(a.start.dateTime || a.start.date) - new Date(b.start.dateTime || b.start.date));

            const container = document.getElementById('calendar-content');
            container.innerHTML = '';

            allEvents.forEach(event => {
                const startT = new Date(event.start.dateTime || event.start.date);
                const endT = new Date(event.end.dateTime || event.end.date);
                const isActive = now >= startT && now <= endT;
                const eventUrl = event.htmlLink || "#";

                const formatTime = (date) => date.toLocaleTimeString([], {hour: 'numeric', minute:'2-digit'}).replace(/\s+/g, '');
                const timeRange = `${formatTime(startT)} - ${formatTime(endT)}`;
                
                container.innerHTML += `
                    <a href="${eventUrl}" target="_blank" class="event-link">
                        <div class="event-pill ${isActive ? 'active-task' : ''}" style="background-color: ${event.displayColor}">
                            <span class="event-time">${timeRange}</span>
                            <span class="event-name">${event.summary}</span>
                        </div>
                    </a>
                `;
            });
        }
        fetchAllCalendars();
        setInterval(fetchAllCalendars, 300000);
    </script>
</body>
</html>
