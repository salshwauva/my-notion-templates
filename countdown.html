<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap');

        body {
            background-color: transparent;
            margin: 0;
            padding: 20px; 
            font-family: 'Poppins', sans-serif;
            display: flex;
            text-transform: lowercase;
            overflow: hidden;
        }

        .timer-pill {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 6px 14px;
            border-radius: 8px;
            width: fit-content;
            white-space: nowrap;
            
            background-color: transparent;
            
            /* NEON PEACH BORDER */
            border: 1.5px solid #f08e6c;
            
            /* NEON PEACH GLOW BOX */
            animation: pulse-glow infinite ease-in-out;
        }

        @keyframes pulse-glow {
            0% {
                box-shadow: 0 0 5px rgba(240, 142, 108, 0.3), inset 0 0 2px rgba(240, 142, 108, 0.2);
            }
            50% {
                box-shadow: 0 0 20px rgba(240, 142, 108, 0.6), inset 0 0 5px rgba(240, 142, 108, 0.3);
            }
            100% {
                box-shadow: 0 0 5px rgba(240, 142, 108, 0.3), inset 0 0 2px rgba(240, 142, 108, 0.2);
            }
        }

        /* PEACH NEON TEXT */
        .timer-digits {
            display: flex;
            align-items: baseline;
            font-size: 14px;
            font-weight: 600;
            color: #f08e6c; 
            letter-spacing: 1px;
            text-shadow: 0 0 8px rgba(240, 142, 108, 0.4);
        }

        .unit-label {
            font-size: 9px;
            font-weight: 500;
            color: #f08e6c;
            margin-left: 1px;
            opacity: 0.8;
        }

        .timer-label {
            font-size: 10px;
            font-weight: 600;
            letter-spacing: 2.5px;
            color: #f08e6c;
            text-shadow: 0 0 8px rgba(240, 142, 108, 0.4);
        }
    </style>
</head>
<body>

    <div id="countdown-target"></div>

    <script>
        const eventData = { 
            label: "target deadline", 
            date: "2026-03-15T00:00:00"
        };

        function calculateDays(targetDate) {
            const distance = new Date(targetDate).getTime() - new Date().getTime();
            return Math.ceil(distance / (1000 * 60 * 60 * 24));
        }

        function initCountdown() {
            const container = document.getElementById('countdown-target');
            const daysLeft = calculateDays(eventData.date);
            
            let speed = "4s"; 
            if (daysLeft <= 7) speed = "1.2s";
            else if (daysLeft <= 30) speed = "2.5s";

            const pill = document.createElement('div');
            pill.className = 'timer-pill';
            pill.style.animationDuration = speed;

            pill.innerHTML = `
                <div class="timer-digits">
                    ${daysLeft >= 0 ? daysLeft + '<span class="unit-label">d</span>' : 'done'}
                </div>
                <div class="timer-label">${eventData.label}</div>
            `;
            
            container.appendChild(pill);
        }

        initCountdown();
    </script>
</body>
</html>
