<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

        html, body {
            background-color: transparent;
            margin: 0;
            padding: 10px; /* Small buffer for the glow */
            font-family: 'Poppins', sans-serif;
            display: flex;
            text-transform: lowercase;
            overflow: hidden;
        }

        .timer-pill {
            display: flex;
            align-items: center;
            gap: 8px; /* Tighter gap */
            padding: 4px 10px; /* Smaller internal padding */
            border-radius: 4px;
            width: fit-content;
            white-space: nowrap;
            background-color: transparent;
            
            /* BRIGHT YELLOW BORDER */
            border: 1.5px solid #ffff64;
            
            /* PULSE - BORDER GLOW ONLY */
            animation: aggressive-pulse infinite ease-in-out;
            
            position: relative;
        }

        @keyframes aggressive-pulse {
            0% {
                box-shadow: 0 0 4px #ffff64, inset 0 0 1px #ffff64;
            }
            50% {
                box-shadow: 0 0 18px #ffff64, inset 0 0 6px #ffff64;
            }
            100% {
                box-shadow: 0 0 4px #ffff64, inset 0 0 1px #ffff64;
            }
        }

        /* NEON ORANGE TEXT - NO GLOW */
        .timer-digits, .timer-label, .unit-label {
            color: #ff6d1f; 
            font-weight: 600;
            text-shadow: none; /* Removed text glow */
        }

        .timer-digits {
            font-size: 13px; /* Significant reduction */
            letter-spacing: 0.5px;
        }

        .unit-label {
            font-size: 9px;
            margin-left: 1px;
        }

        .timer-label {
            font-size: 10px; /* Significant reduction */
            letter-spacing: 1.5px;
            margin-left: 2px;
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <div id="countdown-target"></div>

    <script>
        const eventData = { 
            label: "target deadline", 
            date: "2026-03-15T00:00:00"
        };

        function calculateDays(targetDate) {
            const distance = new Date(targetDate).getTime() - new Date().getTime();
            return Math.ceil(distance / (1000 * 60 * 60 * 24));
        }

        function initCountdown() {
            const container = document.getElementById('countdown-target');
            const daysLeft = calculateDays(eventData.date);
            
            let speed = "3s"; 
            if (daysLeft <= 7) speed = "1s";
            else if (daysLeft <= 30) speed = "2s";

            const pill = document.createElement('div');
            pill.className = 'timer-pill';
            pill.style.animationDuration = speed;

            pill.innerHTML = `
                <div class="timer-digits">
                    ${daysLeft >= 0 ? daysLeft + '<span class="unit-label">d</span>' : 'done'}
                </div>
                <div class="timer-label">${eventData.label}</div>
            `;
            
            container.appendChild(pill);
        }

        initCountdown();
    </script>
</body>
</html>
