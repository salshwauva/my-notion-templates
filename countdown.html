<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap');

        body {
            background-color: transparent;
            margin: 0;
            padding: 30px; 
            font-family: 'Poppins', sans-serif;
            display: flex;
            text-transform: lowercase;
            overflow: hidden;
        }

        .timer-pill {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 8px 18px;
            border-radius: 4px; /* Sharper edges for a technical look */
            width: fit-content;
            white-space: nowrap;
            background-color: transparent;
            
            /* PURE YELLOW PULSING BORDER */
            border: 2px solid #ffff64;
            animation: yellow-pulse infinite ease-in-out;
        }

        @keyframes yellow-pulse {
            0% {
                box-shadow: 0 0 5px #ffff64, inset 0 0 2px #ffff64;
                border-color: rgba(255, 255, 100, 0.5);
            }
            50% {
                box-shadow: 0 0 25px #ffff64, inset 0 0 10px #ffff64;
                border-color: rgba(255, 255, 100, 1);
            }
            100% {
                box-shadow: 0 0 5px #ffff64, inset 0 0 2px #ffff64;
                border-color: rgba(255, 255, 100, 0.5);
            }
        }

        /* HIGH-INTENSITY NEON TEXT */
        .timer-digits, .timer-label {
            color: #fff; /* White core for neon effect */
            font-weight: 600;
            /* Layered Peach/Orange Glow */
            text-shadow: 
                0 0 5px #fff,
                0 0 10px #f08e6c,
                0 0 20px #f08e6c,
                0 0 30px #f08e6c;
        }

        .timer-digits {
            font-size: 16px;
            letter-spacing: 1px;
        }

        .unit-label {
            font-size: 10px;
            margin-left: 2px;
            /* Same glow for the 'd' */
            text-shadow: 0 0 10px #f08e6c;
        }

        .timer-label {
            font-size: 11px;
            letter-spacing: 3px;
            margin-left: 5px;
        }
    </style>
</head>
<body>

    <div id="countdown-target"></div>

    <script>
        const eventData = { 
            label: "target deadline", 
            date: "2026-03-15T00:00:00"
        };

        function calculateDays(targetDate) {
            const distance = new Date(targetDate).getTime() - new Date().getTime();
            return Math.ceil(distance / (1000 * 60 * 60 * 24));
        }

        function initCountdown() {
            const container = document.getElementById('countdown-target');
            const daysLeft = calculateDays(eventData.date);
            
            let speed = "3s"; 
            if (daysLeft <= 7) speed = "0.8s";
            else if (daysLeft <= 30) speed = "1.8s";

            const pill = document.createElement('div');
            pill.className = 'timer-pill';
            pill.style.animationDuration = speed;

            pill.innerHTML = `
                <div class="timer-digits">
                    ${daysLeft >= 0 ? daysLeft + '<span class="unit-label">d</span>' : 'done'}
                </div>
                <div class="timer-label">${eventData.label}</div>
            `;
            
            container.appendChild(pill);
        }

        initCountdown();
    </script>
</body>
</html>
