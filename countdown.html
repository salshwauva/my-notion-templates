<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

        body {
            background-color: transparent;
            margin: 0;
            /* Padding only on top/bottom to allow glow space; 0 on left */
            padding: 40px 0px; 
            font-family: 'Poppins', sans-serif;
            display: flex;
            text-transform: lowercase;
            overflow: visible;
            justify-content: flex-start;
        }

        .timer-pill {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 10px 20px;
            border-radius: 4px;
            width: fit-content;
            white-space: nowrap;
            background-color: transparent;
            
            /* BRIGHT YELLOW BORDER */
            border: 2px solid #ffff64;
            
            /* AGGRESSIVE PULSE */
            animation: aggressive-pulse infinite ease-in-out;
            
            /* Ensures it stays left-aligned during scaling */
            transform-origin: left center;
        }

        @keyframes aggressive-pulse {
            0% {
                box-shadow: 0 0 10px #ffff64, inset 0 0 5px #ffff64;
                transform: scale(1);
            }
            50% {
                box-shadow: 0 0 40px #ffff64, 0 0 70px rgba(255, 255, 100, 0.4), inset 0 0 15px #ffff64;
                transform: scale(1.03);
            }
            100% {
                box-shadow: 0 0 10px #ffff64, inset 0 0 5px #ffff64;
                transform: scale(1);
            }
        }

        /* NEON ORANGE TEXT */
        .timer-digits, .timer-label, .unit-label {
            color: #ff6d1f; 
            font-weight: 600;
            text-shadow: 
                0 0 10px #ff6d1f,
                0 0 25px #ff4500;
        }

        .timer-digits {
            font-size: 20px;
            letter-spacing: 1px;
        }

        .unit-label {
            font-size: 11px;
            margin-left: 2px;
        }

        .timer-label {
            font-size: 13px;
            letter-spacing: 3px;
            margin-left: 5px;
        }
    </style>
</head>
<body>

    <div id="countdown-target"></div>

    <script>
        const eventData = { 
            label: "target deadline", 
            date: "2026-03-15T00:00:00"
        };

        function calculateDays(targetDate) {
            const distance = new Date(targetDate).getTime() - new Date().getTime();
            return Math.ceil(distance / (1000 * 60 * 60 * 24));
        }

        function initCountdown() {
            const container = document.getElementById('countdown-target');
            const daysLeft = calculateDays(eventData.date);
            
            let speed = "2.5s"; 
            if (daysLeft <= 7) speed = "0.8s";
            else if (daysLeft <= 30) speed = "1.6s";

            const pill = document.createElement('div');
            pill.className = 'timer-pill';
            pill.style.animationDuration = speed;

            pill.innerHTML = `
                <div class="timer-digits">
                    ${daysLeft >= 0 ? daysLeft + '<span class="unit-label">d</span>' : 'done'}
                </div>
                <div class="timer-label">${eventData.label}</div>
            `;
            
            container.appendChild(pill);
        }

        initCountdown();
    </script>
</body>
</html>
