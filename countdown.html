<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        html, body {
            background-color: transparent;
            margin: 0;
            padding: 10px; 
            font-family: 'Share Tech Mono', monospace;
            display: flex;
            text-transform: lowercase;
            overflow: hidden;
        }

        .timer-pill {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 5px 12px;
            border-radius: 4px;
            width: fit-content;
            white-space: nowrap;
            background-color: transparent;
            
            /* BRIGHT YELLOW BORDER */
            border: 1.5px solid #ffff64;
            
            /* PULSE - BORDER GLOW ONLY */
            animation: aggressive-pulse 2s infinite ease-in-out;
            position: relative;
        }

        @keyframes aggressive-pulse {
            0% { box-shadow: 0 0 4px #ffff64, inset 0 0 1px #ffff64; }
            50% { box-shadow: 0 0 20px #ffff64, inset 0 0 8px #ffff64; }
            100% { box-shadow: 0 0 4px #ffff64, inset 0 0 1px #ffff64; }
        }

        /* DIGITAL RED TEXT - RGB(227, 20, 41) */
        .timer-digits, .timer-label {
            color: rgb(227, 20, 41); 
            text-shadow: none;
        }

        .timer-digits {
            font-size: 15px;
            letter-spacing: 1px;
        }

        .timer-label {
            font-size: 11px;
            letter-spacing: 2px;
            margin-left: 5px;
            opacity: 0.9;
        }

        .unit {
            font-size: 9px;
            opacity: 0.7;
            margin-right: 4px;
        }
    </style>
</head>
<body>

    <div id="countdown-target"></div>

    <script>
        const eventData = { 
            label: "target deadline", 
            date: "2026-03-15T00:00:00"
        };

        function updateCountdown() {
            const container = document.getElementById('countdown-target');
            const now = new Date().getTime();
            const target = new Date(eventData.date).getTime();
            const distance = target - now;

            if (distance < 0) {
                container.innerHTML = `<div class="timer-pill"><div class="timer-digits">signal lost</div></div>`;
                return;
            }

            const d = Math.floor(distance / (1000 * 60 * 60 * 24));
            const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((distance % (1000 * 60)) / 1000);

            // Padding with leading zeros for the clock look
            const hh = String(h).padStart(2, '0');
            const mm = String(m).padStart(2, '0');
            const ss = String(s).padStart(2, '0');

            container.innerHTML = `
                <div class="timer-pill">
                    <div class="timer-digits">
                        ${d}<span class="unit">d</span>${hh}:${mm}:${ss}
                    </div>
                    <div class="timer-label">${eventData.label}</div>
                </div>
            `;
        }

        // Run every second
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
