<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

        /* ZERO GAP / ZERO PADDING / ZERO MARGIN */
        html, body {
            background-color: transparent;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            text-transform: lowercase;
            overflow: hidden; /* Strict container */
        }

        .timer-pill {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 16px;
            border-radius: 4px;
            width: fit-content;
            white-space: nowrap;
            background-color: transparent;
            
            /* BRIGHT YELLOW BORDER */
            border: 2px solid #ffff64;
            
            /* PULSE - SHADOW ONLY TO PREVENT OFFSET SHIFTS */
            animation: aggressive-pulse infinite ease-in-out;
            
            /* RESETS POSITIONING */
            margin: 0;
            position: absolute;
            top: 0;
            left: 0;
        }

        @keyframes aggressive-pulse {
            0% {
                box-shadow: 0 0 5px #ffff64, inset 0 0 2px #ffff64;
            }
            50% {
                box-shadow: 0 0 30px #ffff64, inset 0 0 10px #ffff64;
            }
            100% {
                box-shadow: 0 0 5px #ffff64, inset 0 0 2px #ffff64;
            }
        }

        /* NEON ORANGE TEXT */
        .timer-digits, .timer-label, .unit-label {
            color: #ff6d1f; 
            font-weight: 600;
            text-shadow: 
                0 0 10px #ff6d1f,
                0 0 20px #ff4500;
        }

        .timer-digits {
            font-size: 20px;
            letter-spacing: 1px;
        }

        .unit-label {
            font-size: 11px;
            margin-left: 2px;
        }

        .timer-label {
            font-size: 13px;
            letter-spacing: 3px;
            margin-left: 5px;
        }
    </style>
</head>
<body>

    <div id="countdown-target"></div>

    <script>
        const eventData = { 
            label: "target deadline", 
            date: "2026-03-15T00:00:00"
        };

        function calculateDays(targetDate) {
            const distance = new Date(targetDate).getTime() - new Date().getTime();
            return Math.ceil(distance / (1000 * 60 * 60 * 24));
        }

        function initCountdown() {
            const container = document.getElementById('countdown-target');
            const daysLeft = calculateDays(eventData.date);
            
            let speed = "2.5s"; 
            if (daysLeft <= 7) speed = "0.8s";
            else if (daysLeft <= 30) speed = "1.6s";

            const pill = document.createElement('div');
            pill.className = 'timer-pill';
            pill.style.animationDuration = speed;

            pill.innerHTML = `
                <div class="timer-digits">
                    ${daysLeft >= 0 ? daysLeft + '<span class="unit-label">d</span>' : 'done'}
                </div>
                <div class="timer-label">${eventData.label}</div>
            `;
            
            container.appendChild(pill);
        }

        initCountdown();
    </script>
</body>
</html>
