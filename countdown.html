<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap');

        body {
            background-color: transparent;
            margin: 0;
            padding: 30px; 
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            gap: 45px; 
            overflow-y: auto;
            text-transform: lowercase;
            align-items: flex-start;
        }

        .timer-pill {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 8px 16px;
            border-radius: 10px;
            width: fit-content;
            white-space: nowrap;
            
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1.5px solid rgba(255, 255, 255, 0.25);
            
            /* THE YELLOW GLOW AROUND THE BLOCK */
            box-shadow: 
                inset 0 1px 1px rgba(255, 255, 255, 0.2),
                0 0 18px rgba(255, 255, 100, 0.45), 
                0 0 8px rgba(255, 255, 100, 0.2);
            
            position: relative;
        }

        .timer-label {
            font-size: 9px;
            font-weight: 600;
            letter-spacing: 3px;
            color: #080808; /* Vampire Black */
        }

        .timer-digits {
            display: flex;
            align-items: baseline;
            font-size: 11px;
            font-weight: 600;
            color: #080808;
            letter-spacing: 1px;
        }

        .unit-label {
            font-size: 8.5px;
            font-weight: 500;
            color: #001440; /* Cetacean Blue */
            margin-left: 1px;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div id="countdown-wrapper"></div>

    <script>
        // INPUT YOUR DATES AND LABELS HERE
        const countdownData = [
            { label: "new year", date: "2027-01-01T00:00:00", color: "rgba(40, 1, 32, 0.9)" },        
            { label: "project alpha", date: "2026-03-15T00:00:00", color: "rgba(69, 0, 99, 0.9)" }, 
            { label: "spring equinox", date: "2026-03-20T00:00:00", color: "rgba(148, 20, 209, 0.9)" }, 
            { label: "summer launch", date: "2026-06-01T00:00:00", color: "rgba(3, 178, 237, 0.9)" }
        ];

        function calculateDays(targetDate) {
            const distance = new Date(targetDate).getTime() - new Date().getTime();
            return Math.ceil(distance / (1000 * 60 * 60 * 24));
        }

        function initCountdowns() {
            const wrapper = document.getElementById('countdown-wrapper');
            
            countdownData.forEach((item, index) => {
                const container = document.createElement('div');
                container.className = 'timer-pill';
                container.style.backgroundColor = item.color;
                
                const daysLeft = calculateDays(item.date);
                
                container.innerHTML = `
                    <div class="timer-label">${item.label}</div>
                    <div class="timer-digits">
                        ${daysLeft >= 0 ? daysLeft + '<span class="unit-label">d</span>' : 'completed'}
                    </div>
                `;
                wrapper.appendChild(container);
            });
        }

        initCountdowns();
    </script>
</body>
</html>
